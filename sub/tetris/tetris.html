<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="left-column">
        <h2>HIGH SCORES</h2>
        <ol id="highScores"></ol>
      </div>
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <p>Left<br>Rotate: UP</p>
          <p>Right<br>Rotate: W</p>
          <a href="javascript: history.back();"></a>
          <canvas id="next" class="next"></canvas>
        </div>
        <button id="play-btn" onclick="play()" class="play-button">Play</button>
        <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
        <button onclick="backPage()" class="play-button">Back Page</button>
      </div>
    </div>

    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/board.js"></script>
    <script type="text/javascript" src="./js/piece.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
