<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="YoungDo's Life">
    <meta name="images" property="og:image" content="./images/metatagimg.png">
    <meta name="description" property="og:description" content="영도의 포트폴리오 사이트입니다.">
    <meta name="type" property="og:type" content="article">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
    <title>Hello!</title>

</head>
<body id="open-page" class="night">
        <h1>수고하셨어요!</h1>
        <p>PC최적화 사이트에요. 화면을 최대한 크게 하고 봐주세요.</p>
        <p>핸드폰은 잠깐 꺼주세요.</p>
        <p>그럼 느긋하게 스크롤해주세요.</p>
        <button>알겠어요!</button>
        <div class="star1 shine">star</div>
        <div class="star2 shine">star</div>
        <div class="star3 shine">star</div>
        <div class="star4 shine">star</div>
        <div class="star5 shine">star</div>
        <div class="star6 shine">star</div>
        <div class="star7 shine">star</div>
        <div class="star8 shine">star</div>
</body>
<script>
    var ip = 0;
    var helloP = document.querySelectorAll("p");
    helloP.item(1).style.display = "none";
    helloP.item(2).style.display = "none";

    document.querySelector("button").addEventListener('click', function() {
        var buttonCk = false;

        if(buttonCk == false) {
            if(true && ip != 2) {
                buttonCk = true;
                helloP.item(ip).style.display = "none";
                ip++;
                var font = ["알겠어요!", "껏어요!", "좋아요!"];

                var indexPageBtn = setTimeout(() => {
                    helloP.item(ip).animate([{opacity: "0"}, {opacity: "0.8"}], 500);
                    helloP.item(ip).style.display = "block";
                    document.querySelector("button").innerHTML = font[ip];

                    var btnchk = setTimeout(() => {
                        buttonCk=false;
                        clearTimeout(btnchk);
                    }, 0);
                    clearTimeout(indexPageBtn);
                }, 0);
            }else if(true && ip == 2) {
                document.querySelector("h1").animate([{opacity: "0.8"}, {opacity: "0"}], 500);
                document.querySelector("h1").style.opacity = "0";
                helloP.item(2).animate([{opacity: "0.8"}, {opacity: "0"}], 500);
                helloP.item(2).style.opacity = "0";
                document.querySelector("button").animate([{opacity: "0.8"}, {opacity: "0"}], 500);
                document.querySelector("button").style.opacity = "0";
                var link = setTimeout(() => {
                    location.replace("./main/main.html");
                    clearTimeout(link);
                },500)
            }
        }
    }, true);
</script>
</html>
