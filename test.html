<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thankyou_message{
            width: 500px;
            height: 500px;
            overflow: scroll;
            background-color: bisque;
            z-index: 1;
            position: absolute;
            top: 0;
        }
        .thankyou_message>p{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box" style="background: skyblue;">
        <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycby9QcY9sOC3tcPvFktpzEPh2NIhOTAsx4W6F80SFKP1rTmEBxB-PWIRRNgXQfMe10Qzjg/exec">
            <div class="form-elements">
                <fieldset class="pure-group">
                  <label for="name">Name: </label>
                  <input id="name" name="name" placeholder="What your Mom calls you">
                </fieldset>
          
                <fieldset class="pure-group">
                  <label for="message">Message: </label>
                  <textarea id="message" name="message" rows="10" placeholder="Tell us what's on your mind..."></textarea>
                </fieldset>
          
                <fieldset class="pure-group">
                  <label for="email"><em>Your</em> Email Address:</label>
                  <input id="email" name="email" type="email" value="" required="" placeholder="your.name@email.com">
                </fieldset>
          
                <fieldset class="pure-group">
                  <label for="color">Favourite Color: </label>
                  <input id="color" name="color" placeholder="green">
                </fieldset>
          
                <fieldset class="pure-group honeypot-field">
                  <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                  <input id="honeypot" type="text" name="honeypot" value="">
                </fieldset>
          
                <button class="button-success pure-button button-xlarge">
                  <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>

            <div style="display:none" class="thankyou_message">
                <!-- You can customize the thankyou message by editing the code below -->
                <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
                <p>close</p>
            </div>
        </form>
    </div>
    <div class="box"></div>
    <div class="box" style="background: green;"></div>
    <script data-cfasync="false" type="text/javascript" src="./js/form-submission-handler.js"></script>
</body>
</html>
